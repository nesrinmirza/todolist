<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>JS Bin</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="todolist">
    <h2>To-do List</h2>
    <form id="todo-input-form">
        <input class="newtask" name="todo-text" type="text" placeholder="new task">
        <button class="addbtn" type="submit">Add</button>
    </form>

    <ul id="todo-output">
    </ul>
    <button id="todo-delete-all">Delete all</button>

    </div>
    <script src="app.js"></script>
</body>

</html>
